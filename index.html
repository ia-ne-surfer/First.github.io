<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Hello</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: #f6b89e; /* –ø–µ—Ä—Å–∏–∫–æ–≤—ã–π */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 64px;
      color: #2b2b2b;
      animation: float 4s ease-in-out infinite;
      text-align: center;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1 id="text">Loading‚Ä¶</h1>

  <script>
    const host = window.location.hostname;
    const textEl = document.getElementById('text');

    if (host === 'helloworld.shvedov.me') {
      textEl.textContent = 'Hello, World üëã';
      document.title = 'Hello World';
    } 
    else if (host === 'www.shvedov.me' || host === 'shvedov.me') {
      textEl.textContent = 'This is my main page';
      document.title = 'Main page';
    } 
    else {
      textEl.textContent = 'Welcome';
      document.title = 'Welcome';
    }
  </script>
</body>
</html>
