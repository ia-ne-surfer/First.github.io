<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Hello</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: #f6b89e; /* персиковый */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-size: 64px;
      color: #2b2b2b;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
